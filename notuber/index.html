<!DOCTYPE html>

<html>

        <head>
                <title>Not Uber</title>
                <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
                <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
                <link rel="stylesheet" href="style.css" />
                
                <script type="text/javascript">
                        var my_lat = 0;
                        var my_lng = 0;
                        var xhr = new XMLHttpRequest();
                        var me = new google.maps.LatLng(my_lat, my_lng);
                        var myOptions = {
                                                zoom: 15, // The larger the zoom number, the bigger the zoom
                                                center: me,
                                                mapTypeId: google.maps.MapTypeId.ROADMAP
                                        }
                        var map;
                        var marker;
                        var infowindow = new google.maps.InfoWindow();
                        
                        function init()
                        {
                                map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
                                run();
                        }
                        
                        function run() {
                                if (navigator.geolocation) { 
                                        navigator.geolocation.getCurrentPosition(function(position) {
                                                my_lat = position.coords.latitude;
                                                my_lng = position.coords.longitude;
                                                wrapperGetData();
                                        });
                                }
                                else {
                                        alert("Geolocation unsupported on this browser");
                                }
                        }

                        function wrapperGetData() {
                                url = "https://defense-in-derpth.herokuapp.com/submit";
                                xhr.open("POST", url, true);
                                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                                var my_data;
                                xhr.onreadystatechange = function() { //Call a function when the state changes.
                                        if (this.readyState == 4 && this.status == 200) {
                                                my_data = JSON.parse(xhr.responseText);
                                                renderMap(my_data);
                                        }
                                }
                                xhr.send("username=6vZ9qT63&lat=" + my_lat + "&lng=" + my_lng);
                        }

                        function handleMarkerClick(marker, index, my_data)
                        {
                                return function() {
                                        dist = distance_away(my_data, index, my_lat, my_lng);
                                        stringContent = '<div id="username">' + marker.title + '<br/></div>' + '<div id="infoWindow">...is ' + dist + ' miles away from me</div>';
                                        infowindow.setContent(stringContent);
                                        infowindow.open(map, marker);
                                };
                        }

                        function distance_away(my_data, index, my_lat, my_lng)
                        {
                                console.log("beginning of distance_away");
                                var R = 6371; // metres
                                var φ1 = toRad(my_lat);
                                var φ2 = toRad(my_data.vehicles[index].lat);
                                var Δφ = toRad((my_data.vehicles[index].lat - my_lat));
                                var Δλ = toRad((my_data.vehicles[index].lng - my_lng));

                                var a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                                        Math.cos(φ1) * Math.cos(φ2) *
                                        Math.sin(Δλ/2) * Math.sin(Δλ/2);
                                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                                var d = R * c;
                                console.log("d: " + d);
                                return d;
                        }

                        function toRad(x) {
                                return x * Math.PI / 180;
                        }

                        function renderMap(my_data)
                        {                                
                                console.log(my_data);
                                // Update map to my location and go there
                                me = new google.maps.LatLng(my_lat, my_lng);
                                map.panTo(me);
                                
                                // New person icon image
                                var person = {
                                        url: "person.png",
                                        size: new google.maps.Size(30, 30),
                                        scaledSize: new google.maps.Size(30, 30)
                                }

                                // New vehicle icon image
                                var vehicle = {
                                        url: "vehicle.png",
                                        size: new google.maps.Size(35, 15),
                                        scaledSize: new google.maps.Size(35, 15)
                                }

                                // Put others on the map
                                for (i = 0; i < my_data.vehicles.length; i++) {
                                        var pos = new google.maps.LatLng(my_data.vehicles[i].lat, my_data.vehicles[i].lng);
                                        
                                        // Create a marker
                                        marker = new google.maps.Marker ({
                                                position: pos,
                                                title: (my_data.vehicles[i].username),
                                                icon: vehicle
                                        });

                                        // Add marker to map with handling of click
                                        marker.setMap(map);
                                        google.maps.event.addListener(marker, 'click', handleMarkerClick(marker, i, my_data));
                                }
                        }
                        window.onload = init;
                </script>
        </head>
        
        <body>
                <div id="map_canvas"></div>
        </body>
</html>
